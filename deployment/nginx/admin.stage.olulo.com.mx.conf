server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.stage.olulo.com.mx;
    
    root /home/ubuntu/olulo/olulo-mx-admin/public;
    index index.php index.html;

    # SSL 인증서
    ssl_certificate /etc/letsencrypt/live/admin.stage.olulo.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.stage.olulo.com.mx/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 로그 파일
    access_log /var/log/nginx/admin.stage.olulo.com.mx-access.log;
    error_log /var/log/nginx/admin.stage.olulo.com.mx-error.log;

    # Firebase Auth 경로는 Laravel로 전달 (정적 파일보다 우선)
    location ~ ^/__/auth/ {
        try_files $uri /index.php?$query_string;
    }

    # Laravel 라우팅
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM 설정
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # 정적 파일 캐싱 (/__/auth/ 제외)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # .env 파일 접근 차단
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # 불필요한 파일 접근 차단
    location ~ /\.ht {
        deny all;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name admin.stage.olulo.com.mx;
    return 301 https://$host$request_uri;
}
